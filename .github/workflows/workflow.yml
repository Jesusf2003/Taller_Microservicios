name: sonarqube-github
on:
  push:
    branches:
      - github_actions
jobs:
  sonarqube-github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '1.8'
          distribution: 'adopt'